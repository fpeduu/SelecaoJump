<div id="app-analysis">
  <p class="title">
    {{ title }}
  </p>

  <mat-spinner *ngIf="!processoList"></mat-spinner>

  <app-analysis-table
    [data]="processoList"
    *ngIf="processoList && processoList.length > 0"
  ></app-analysis-table>

  <div class="no-data" *ngIf="processoList && processoList.length === 0">
    <p>Nenhum dado encontrado</p>
  </div>
</div>
